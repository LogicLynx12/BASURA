<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de usuario</title>
</head>
<body>
    <h1>Bienvenido al Panel de Usuario</h1>
    <form method="POST">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required><br>
        
        <label>¿Qué días quieres que recojamos la basura?</label><br>
        <input type="checkbox" name="pickup_days" value="Lunes"> Lunes<br>
        <input type="checkbox" name="pickup_days" value="Martes"> Martes<br>
        <input type="checkbox" name="pickup_days" value="Miércoles"> Miércoles<br>
        <input type="checkbox" name="pickup_days" value="Jueves"> Jueves<br>
        <input type="checkbox" name="pickup_days" value="Viernes"> Viernes<br>
        <input type="checkbox" name="pickup_days" value="Sábado"> Sábado<br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
